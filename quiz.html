<!doctype html>
<!-- Created By FXDevs Community -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Game By FXDC V3.1.1</title>
        <link rel="stylesheet" href="style.css" />
        <!-- FontAweome CDN Link for Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body>
        <!-- start Quiz button -->
        <div class="start_btn"><button>Play</button></div>
        
        <!-- Info Box -->
        <div class="info_box">
            <div class="info-title">
                <span>New Update V3.1.1</span>
            </div>
            <div class="info-list">
                <div class="info">
                    <span>Update V3.1.1</span>
                </div>
                <div class="info">-New Design</div>
                <div class="info">-Fix Quit Button</div>
                <div class="info">-Role System</div>
                <div class="info">-Time Nerf 35>25</div>
                <div class="info">-Added 10 More Questions</div>
                <div class="info"><h5>Your Role: Developer</h5></div>
                <div class="info"><h5>V3.1.1</h5></div>

            </div>
            <div class="buttons">
                <button class="quit">Keluar</button>
                <button class="restart">Next</button>
            </div>
        </div>

        <!-- Quiz Box -->
        <div class="quiz_box">
            <header>
                <div class="title">Quiz Game BY FXDC V3.1.1</div>
                <div class="timer">
                    <div class="time_left_txt">Waktu:</div>
                    <div class="timer_sec">25</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
                <div class="option_list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>

            <!-- footer of Quiz Box -->
            <footer>
                <div class="total_que">
                    <!-- Here I've inserted Question Count Number from JavaScript -->
                </div>
                <button class="next_btn">Next</button>
            </footer>
        </div>

        <!-- Result Box -->
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <h6>Game BY: FXDCommunity</h6>
            <h6>Thanks For Visual Code Studio</h6>
            <img width="30" src="img3.jpg" alt="">
            <div class="complete_text">Quiz Selesai</div>
            <div class="score_text">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">Ulang</button>
                <button class="quit">Keluar</button>
            </div>
        </div>

        <!-- Inside this JavaScript file I've inserted Questions and Options only -->
        <script src="questions.js"></script>

        <!-- Inside this JavaScript file I've coded all Quiz Codes -->
        <script src="script.js"></script>
    </body>
</html>
